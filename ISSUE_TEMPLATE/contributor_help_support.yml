name: Contributor Support
description: Ask for help setting up or contributing to the project
title: "[Help]: "
labels: [question]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Need help getting started or setting up the pipeline? Let us know how we can assist.

  - type: dropdown
    id: area
    attributes:
      label: What are you working on?
      options:
        - Building the Android app
        - Working on the reconstruction pipeline
        - Writing docs or metadata tooling
        - Exploring the viewer / web frontend
        - Other

  - type: textarea
    id: issue
    attributes:
      label: What do you need help with?
      placeholder: e.g., Iâ€™m getting a gradle sync error when building the Android app
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Environment info, screenshots, errors, etc.
      required: false
